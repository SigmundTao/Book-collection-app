<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Collection App</title>
</head>
<body>
    <input type="text" id="search-bar">
    <button id="search-btn">search</button>
    <div id="container"></div>
    <div id="my-books">
        <h2>My books</h2>
        <select name="" id="sort-select">
            <option>A-Z</option>
            <option>Publish Date (old - new)</option>
            <option>Publish Date (new - old)</option>
            <option>Date Added (old - new)</option>
            <option>Date Added (new - old)</option>
        </select>
        <select id="book-view-select">
            <option>Grid View</option>
            <option>List View</option>
        </select>
        <select id="genre-select"></select>
        <div id="my-books-holder"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
